<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Programacion orientada a objetos</title>
    <!--bootstrap con tema BOOTSWATCH-->
    <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand"> Product app
        </a>
    </nav>

    <div class="container">
        <!--aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name Product" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01"id="price" placeholder="Price Product" class="form-control"><!--Step necesario para salvar el error de el producto debe ser entre 1 y 2-->
                        </div>
                        <div class="form-group">
                            <input type="number" value="2021" min="1982" id="year" placeholder="Year Product" class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-2 bg-secondary rounded text-center" id="mensaje"></div>
            <div class="col-md-6" id="product-list"></div>
        </div>
    </div>

    <div class="container">
        <footer class="footer text-center"> walterioDesign</footer>
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
